<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" class="form-control" placeholder="Age" id="number" min="13" max="120">
        </div>
        <div class="form-group">
            <label>Which option best describes your current role</label>
            <select id="dropdown" class="form-control">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" value="recommend" class="input-radio"> Definitely</label>
            <label><input type="radio" name="recommend" value="recommend" class="input-radio"> Maybe</label>
            <label><input type="radio" name="recommend" value="recommend" class="input-radio">Not sure</label>
        </div>
        <div class="form-group">
            <label>What is your favorite feature of freecodecamp?</label>
            <select class="form-control">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <label>What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Front-end Projects</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Back-end Projects</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Data Visualization</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Challenges</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Open Source Community</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Gitter help rooms</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Videos</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> City Meetups</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Wiki</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Forum</label>
            <label><input type="checkbox" value="improvement" class="input-checkbox"> Additional Courses</label>
        </div>
        <div class="form-group">
        <label>Any comments or suggestions?</label>
        <textarea id="comment" class="input-textarea" name="comment" rows="3" columns="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <input id="submit" type="submit" value="Submit" class="submit-button">
        </div>
    </form>
</body>
</html>
